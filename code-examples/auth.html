<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Authentication Settings - Hyper SDK</title>
    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="hero is-bold is-primary">
        <div class="hero-body">
            <h1 class="title">Authentication Settings</h1>
            <h2 class="subtitle">
                Configure the Hyper SDK to establish a Library Server session.
            </h2>
        </div>
    </section>
    <section class="section is-fullwidth">
        <form name="auth" class="container mt-5">
            <fieldset>
                <legend class="title">
                    Option 1: let Hyper SDK manage the session
                </legend>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Authentication Mode</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <div class="select">
                                    <select name="authMode">
                      <option>mstrHyper.AUTH_MODES.GUEST</option>
                      <option>mstrHyper.AUTH_MODES.STANDARD</option>
                      <option>mstrHyper.AUTH_MODES.OIDC</option>
                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal credential mt-4">
                    <div class="field-label is-normal">
                        <label class="label">Username</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" style="max-width: 400px" name="username" type="text" placeholder="Username..." />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal credential mt-4">
                    <div class="field-label is-normal">
                        <label class="label">Password</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" style="max-width: 400px" name="password" type="password" placeholder="Password..." />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="mt-6">
                <legend class="title">
                    Option 2: your web application manages the session
                </legend>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Auth Token</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" style="max-width: 400px" name="authToken" type="text" placeholder="Auth Token..." />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
    <section class="section is-fullwidth">
        <figure class="highlight mt-6">
            <div class="buttons has-addons mb-0">
                <button class="button is-small copy mb-0">Copy</button>
                <a class="button is-small mb-0" href="preview.html">Preview</a>
            </div>
            <pre><code class="language-html load-main-js" data-lang="html"></code><code class="language-html hyper-start" data-lang="html" data-tmpl="call-start"></code></pre>
        </figure>
    </section>
    <script src="js/lib.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
