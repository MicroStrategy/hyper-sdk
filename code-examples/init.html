<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Initialization - HyperIntelligence SDK</title>
    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="hero is-bold is-dark">
        <div class="hero-body">
            <h1 class="title">Initialization</h1>
            <h2 class="subtitle">
                For HyperIntelligence SDK to work, we need to load the main JavaScript bundle and then call <i>mstrHyper.start</i>.
            </h2>
        </div>
    </section>
    <section class="section is-fullwidth">
        <h2 class="title is-3">Library Server</h2>
        <div class="field has-addons mt-4">
            <div class="control">
                <a class="button is-info">Set Server URL</a>
            </div>
            <div class="control is-expanded">
                <input class="input" id="t-server-url" type="url" placeholder="Enter Library Server Base URI" />
            </div>
        </div>
    </section>
    <section class="section is-fullwidth">
        <h2 class="title is-3">Load the HyperIntelligence SDK main JavaScript bundle</h2>
        <figure class="highlight">
            <div class="buttons has-addons mb-0">
                <button class="button is-small copy mb-0">Copy</button>
                <a class="button is-small mb-0" href="preview.html">Preview</a>
            </div>
            <pre><code class="language-html load-main-js" data-lang="html"></code></pre>
        </figure>
    </section>
    <section class="section is-fullwidth">
        <h2 class="title is-3">Call <code>mstrHyper.start</code></h2>
        <figure class="highlight">
            <div class="buttons has-addons mb-0">
                <button class="button is-small copy mb-0">Copy</button>
                <a class="button is-small mb-0" href="preview.html">Preview</a>
            </div>
            <pre><code class="language-html hyper-start" data-lang="html" data-tmpl="call-start"></code></pre>
        </figure>
    </section>
    <script src="js/lib.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
