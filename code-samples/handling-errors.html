<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Handling Errors - Hyper SDK</title>
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <section class="hero is-bold is-danger">
    <div class="hero-body">
      <h1 class="title">Handling Errors</h1>
    </div>
  </section>
  <form name="form" class="container">
    <div class="container mt-6">
      <h1 class="title is-4">Set <code>onSessionError</code> in <code>mstrHyper.start</code></h1>
      <div class="field">
        <label class="label">You may specify a error handler during the SDK initialization.</label>
        <div class="control">
          <textarea style="height:15rem" name="onSessionError" placeholder="var onSessionError = async (error) => {};"></textarea>
        </div>
      </div>
      <figure class="highlight">
        <div class="buttons has-addons">
          <button class="button is-small copy">Copy</button>
          <a href="preview.html" class="button is-small">Preview</a>
        </div>
        <pre>
            <code class="language-html hyper-start" data-lang="html"></code>
          </pre>
      </figure>
    </div>
  </form>
  <script src="js/lib.js"></script>
  <script src="js/handling-errors.js"></script>
</body>
</html>
